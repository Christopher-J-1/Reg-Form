<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <p>First Name: * <input type="text"></p>
    </div>
    <div>
        <p>Last Name: * <input type="text"></p>
    </div>
    <div>
        <p>Email Address: *<input type="text"></p>
    </div>
    <div>
        <p>Password: * <input type="password"></p>
    </div>
    <div>
        <p>Confirm Password: * <input type="password"></p>
    </div>
    <div>
        <p>Birthday: <input type="date"></p>
    </div>
    <div>
        <p>Gender Identity:</p>
    </div>
    <Div>
        <input type="radio" name="Male" value="Male">
        <label for="Male">Male<label>
        <input type="radio" name="Female" value="Female">
        <label for="Female">Female<label></label>
        <input type="radio" name="Non-binary" value="Non-binary">
        <label for="Non-binary">Non-binary<label></label>
        <input type="radio" name="I prefer not to answer" value="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer<label></label>
    </Div>
    <div>
        <p>A short description about myself:</p>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>
    <div>
        <p>Favorite Language:
            <select name="Language">
                <option>English</option>
                <option>Spanish</option>
                <option>Arabic</option>
                <option>Russians</option>
            </select>
        </p>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
<label for="accept">Yes, I would like to receive periodic email updates<label>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <div>
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
